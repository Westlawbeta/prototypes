<div class="task-wrapper">

  <span  *ngFor="let task of tasks">
    <div class="task-item" *ngIf="task.taskStatus !== '' ">
      <div class="task-left">

        <div *ngIf="task.taskStatus === 'in-progress'" class="in-progress-indicator">
          <saf-progress-ring role="progressbar" max="100" min="0" progressSize="small" indeterminate="true"></saf-progress-ring>
        </div>

        <div *ngIf="task.taskStatus === 'completed'" class="in-progress-indicator">
            <saf-icon class="information" slot="end" color="#387C2B" icon-name="circle-check" appearance="light" presentation>
            </saf-icon>
        </div>
      </div>
      <div class="task-right" [ngClass]="task.taskStatus">
        {{task.taskDescription}}
      </div>
    </div>
  </span>
</div>
